<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 15%; margin: 0 auto;">
    <div style="border-left: 1px solid black; padding: 5%;">
        <h4>Unordered List</h5>
        <ul>
            <li type="disc">List item 1</li>
            <li type="disc">List item 2</li>
            <li type="disc">List item 3</li>
            <li type="square">List item 4</li>
            <li type="circle">List item 5</li>
        </ul>
        <h4>Ordered List</h5>
        <ol>
            <li type="1">List item 1</li>
            <li type="a">List item 1</li>
            <li type="A">List item 1</li>
            <li type="i">List item 1</li>
            <li type="I">List item 1</li>
            <li type="1">List item 1</li>
        </ol>
        <h4>Ordered List 2</h5>
        <ol start="3">
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
    </div>
</body>
</html>
